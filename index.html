<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Age calculator app</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/resetpro.css">
  <!-- JS -->
  <script defer src="js/script.js"></script>
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <div class="card">

    <div class="container">

      <form>

        <section class="form-container">

          <div class="block">
            <label for="day">Day</label>
            <input type="number" name="" id="day" placeholder="DD">
            <small></small>
          </div>

          <div class="block">
            <label for="month">Month</label>
            <input type="number" name="" id="month" placeholder="MM">
            <small></small>
          </div>

          <div class="block">
            <label for="year">Year</label>
            <input type="number" name="" id="year" placeholder="YYYY">
            <small></small>
          </div>

        </section>

        <div class="submit-block">

          <hr>

          <button type="submit" class="submit-btn">
            <img src="assets/images/icon-arrow.svg" alt="">
          </button>

        </div>

      </form>

      <div class="output">

        <h1><span id="YY">--</span>Years</h1>
        <h1><span id="MM">--</span>Months</h1>
        <h1><span id="DD">--</span>Days</h1>

      </div>

    </div>

  </div>

  </div>

</body>
</html>
